<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Neural Network Visualization Tool</h1>
    <div class="network-container">
        <!-- SVG for connections -->
        <svg class="connections"></svg>

        <!-- Input Layer -->
        <div class="layer input-layer">
            <div class="node" id="input-node">
                <label>Input</label>
                <input type="number" id="input1" value="1" step="0.1">
            </div>
        </div>

        <!-- Hidden Layer 1 -->
        <div class="layer hidden-layer" id="hidden-layer-1">
            <div class="node" id="h1-n1">
                <label>H1 N1</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="1" data-neuron="1">
                <span class="weight-value" id="w1-1">1</span>
            </div>
            <div class="node" id="h1-n2">
                <label>H1 N2</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="1" data-neuron="2">
                <span class="weight-value" id="w1-2">1</span>
            </div>
            <div class="node" id="h1-n3">
                <label>H1 N3</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="1" data-neuron="3">
                <span class="weight-value" id="w1-3">1</span>
            </div>
            <div class="node" id="h1-n4">
                <label>H1 N4</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="1" data-neuron="4">
                <span class="weight-value" id="w1-4">1</span>
            </div>
        </div>

        <!-- Hidden Layer 2 -->
        <div class="layer hidden-layer" id="hidden-layer-2">
            <div class="node" id="h2-n1">
                <label>H2 N1</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="2" data-neuron="1">
                <span class="weight-value" id="w2-1">1</span>
            </div>
            <div class="node" id="h2-n2">
                <label>H2 N2</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="2" data-neuron="2">
                <span class="weight-value" id="w2-2">1</span>
            </div>
            <div class="node" id="h2-n3">
                <label>H2 N3</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="2" data-neuron="3">
                <span class="weight-value" id="w2-3">1</span>
            </div>
            <div class="node" id="h2-n4">
                <label>H2 N4</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="2" data-neuron="4">
                <span class="weight-value" id="w2-4">1</span>
            </div>
        </div>

        <!-- Hidden Layer 3 -->
        <div class="layer hidden-layer" id="hidden-layer-3">
            <div class="node" id="h3-n1">
                <label>H3 N1</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="3" data-neuron="1">
                <span class="weight-value" id="w3-1">1</span>
            </div>
            <div class="node" id="h3-n2">
                <label>H3 N2</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="3" data-neuron="2">
                <span class="weight-value" id="w3-2">1</span>
            </div>
            <div class="node" id="h3-n3">
                <label>H3 N3</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="3" data-neuron="3">
                <span class="weight-value" id="w3-3">1</span>
            </div>
            <div class="node" id="h3-n4">
                <label>H3 N4</label>
                <input type="range" min="-5" max="5" step="0.1" value="1" class="weight" data-layer="3" data-neuron="4">
                <span class="weight-value" id="w3-4">1</span>
            </div>
        </div>

        <!-- Output Layer -->
        <div class="layer output-layer">
            <div class="node" id="output-node">
                <label>Output</label>
                <span id="output">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
